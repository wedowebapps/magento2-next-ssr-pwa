query GetHotSaleProducts {
  getHotSaleProducts {
    items {
      id
      name
      sku
      price_range {
        maximum_price {
          final_price {
            currency
            value
          }
        }
        minimum_price {
          final_price {
            currency
            value
          }
        }
      }
      url_key
      small_image {
        url
        label
      }
    }
    total_count
    page_info {
      current_page
      page_size
    }
  }
}
